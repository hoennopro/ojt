    <!-- 
        thế nào gọi là đệ quy?
        hàm tự gọi lại chính nó 
     -->
     <script>
        function deQuy(a){
            if(a==1){
                return 1
            }
            return a+deQuy(--a);
        }
        console.log(deQuy(5));
        
     </script>
