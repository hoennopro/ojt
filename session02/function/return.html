        return: chỉ dùng trong function
        còn break dùng trong vòng lặp
     -->

        for(let i = 0; i<3; i++){
            console.log(i);
            for(let j = 0; j<3; j++){
                console.log(j);
                break;
            }
        }
        let result = function tinhTong(){
            return;
            let a = 6;
            console.log(a);
        }
        console.log(result());
     </script>
