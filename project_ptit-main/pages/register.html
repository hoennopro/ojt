<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/index.css" />
  </head>
  <body>
    <!-- form signup -->
    <div class="signup">
      <div class="signup__container">
        <h1>Đăng Ký</h1>
        <form action="">
          <h5>User Name</h5>
          <input type="text" class="input-signup-username" />
          <h5>Email</h5>
          <input type="email" class="input-signup-email" />
          <h5>Password</h5>
          <input type="password" class="input-signup-password" />
          <button type="submit" class="signup__signInButton">Đăng Ký</button>
        </form>
        <a href="./login.html" class="signup__registerButton"
          >Đã có tài khoản?</a
        >
      </div>
    </div>
    <script>
        // validation form register and register user local storage
        const inputUsernameRegister = document.querySelector(
          ".input-signup-username"
        );
        const inputEmailRegister = document.querySelector(".input-signup-email");
        const inputPasswordRegister = document.querySelector(
          ".input-signup-password"
        );
        const btnRegister = document.querySelector(".signup__signInButton");
  
        // validation form register and register user local storage
  
        btnRegister.addEventListener("click", (e) => {
          e.preventDefault();
  
          // Regular expression to check if the email contains '@' symbol
          const emailRegex = /\S+@\S+\.\S+/;
  
          if (
            inputEmailRegister.value === "" ||
            inputPasswordRegister.value === "" ||
            inputUsernameRegister.value === ""
          ) {
            alert("Vui lòng không để trống");
          } else if (!emailRegex.test(inputEmailRegister.value)) {
            alert("Vui lòng nhập địa chỉ email hợp lệ");
          } else {
            // array user
            const user = {
              username: inputUsernameRegister.value,
              email: inputEmailRegister.value,
              password: inputPasswordRegister.value,
            };
            let json = JSON.stringify(user);
            localStorage.setItem(inputUsernameRegister.value, json);
            alert("Đăng Ký Thành Công");
            window.location.href = "login.html";
          }
        });
      </script>
    </script>
  </body>
</html>
