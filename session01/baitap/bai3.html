    <script>
let n;
do{
    n = prompt("nhap so nguyen duong bat ki(n<100):");
}while(isNaN(n)||n<=0||n>100);
for(let i = 1; i<=1; i++){
    let b = " "
    for(let j=i;j<i+n;j++){
        b+=j+" ";
    }
    console.log(b);
}
    </script>
